; --- Tier 1A: TSR (Temporal Super Resolution) ---
; Renders at ~77% internal resolution, reconstructs to native
; Frees ~30-40% GPU headroom for quality features below
r.AntiAliasingMethod=4
r.TemporalAA.Upscaler=1

; --- Tier 1B: Lumen Mesh SDF Tracing ---
; MeshDistanceFields already generated (cost paid), now actually USE them
; Enables off-screen GI, multi-bounce, contact shadows via SDF
r.Lumen.TraceMeshSDFs=1

r.SkinCache.CompileShaders=True
r.SkinCache.SceneMemoryLimitInMB=128

; --- Tier 2A: Hardware Lumen via RT Cores ---
; Uses RT cores ONLY for Lumen tracing (not full RT shadows/reflections)
; BVH cost ~200-400MB VRAM, 3rd-gen RT cores handle it easily
; Keeps shadows on VSM, reflections on Lumen screen traces
r.RayTracing=True
r.Lumen.HardwareRayTracing=1
r.Lumen.HardwareRayTracing.LightingMode=0
r.RayTracing.Shadows=0
r.RayTracing.Reflections=0
r.RayTracing.AmbientOcclusion=0

r.Substrate=True
r.Substrate.ProjectGBufferFormat=0

; --- VRAM Budget Controls (RTX 4070 Ti 12GB) ---
; Tier 3C: Streaming pool bumped from 2048 to 3072
r.Streaming.PoolSize=3072
r.Streaming.LimitPoolSizeToVRAM=1
r.RenderTargetPoolMin=300

; --- Tier 2B: Lumen Quality ---
; CardMaxResolution 128→256: sharper indirect lighting detail
; Reflections roughness 0.4→0.6: more surfaces show environment reflections
; ScreenProbe intensity 20→40: better firefly suppression range
r.Lumen.SurfaceCache.CardMaxResolution=256
r.Lumen.SurfaceCache.MeshCardsMinSize=25
r.Lumen.Reflections.MaxRoughnessToTrace=0.6
r.Lumen.ScreenProbeGather.MaxRayIntensity=40

; --- Tier 2C: Virtual Shadow Map Quality ---
; MaxPhysicalPages 1024→2048: fewer shadow pop-ins, sharper edges at distance
; Critical for chiaroscuro lighting where shadows ARE the visual identity
r.Shadow.Virtual.MaxPhysicalPages=2048

; --- Performance Tuning ---
r.VolumetricCloud.ViewRaySampleMaxCount=64
r.VolumetricCloud.ReflectionRaySampleMaxCount=16
r.VolumetricCloud.ShadowViewRaySampleMaxCount=8

r.DefaultFeature.LocalExposure.HighlightContrastScale=0.8
r.DefaultFeature.LocalExposure.ShadowContrastScale=0.8

